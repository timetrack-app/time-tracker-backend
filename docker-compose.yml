version: '3'
services:
  db:
    container_name: timetrack-app-db
    image: postgres
    restart: always
    env_file: ./env/.env.dev
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - timetracker_app_api
    ports:
      - 5432:5432
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - timetracker_app_api
  dev:
    container_name: timetrack-app-dev
    image: timetrack-app-api
    env_file: ./env/.env.dev
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '4000:4000'
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - timetracker_app_api

networks:
  timetracker_app_api:
volumes:
  pgdata:
  pgadmin-data:
